<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Add Google Maps JavaScript API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
    <button id="createPinButton">+</button>
    <div id="map"></div>

    <!-- Custom Dialogue Box -->
    <div id="pinDialogue" style="display:none;">
        <label for="pinContent">Title:</label>
        <input type="text" id="pinContent"><br>
        <label for="pinDateTime">Date & Time:</label>
        <input type="datetime-local" id="pinDateTime"><br>
        <label for="pinDuration">Duration:</label>
        <input type="text" id="pinDuration"><br>
        <label for="pinDescription">Description:</label>
        <textarea id="pinDescription"></textarea><br>
        <label for="pinIcon">Icon:</label>
        <select id="pinIcon">
            <option value="default">Default</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select><br>
        <input type="hidden" id="pinLat">
        <input type="hidden" id="pinLng">
        <button id="submitPinButton">Submit</button>
        <button id="cancelPinButton">Cancel</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
