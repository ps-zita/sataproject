                        <!-- The contact form using FormSubmit.co -->
                        <form action="https://formsubmit.co/z1ad.taha@hotmail.com" method="POST">
                            <input type="text" name="name" placeholder="Your Name" required>
                            <input type="email" name="email" placeholder="Your Email" required>

                            <button type="submit" class="btn btn-default">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- The type animation script -->
        <script>
            $(function(){
                $(".typed").typed({
                    strings: ["Hello", "Hola", "こんにちは", "Ciao", "Aloha", "Hallo"],
                    typeSpeed: 130,
                    loop: true
